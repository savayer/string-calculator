<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="screen">
            <input type="text" id="expression" name="expression" class="form-control">
        </div>
        <div class="content">
            <div class="digits">
                <button type="button" data-action="7" class="btn btn-default">7</button>
                <button type="button" data-action="8" class="btn btn-default">8</button>
                <button type="button" data-action="9" class="btn btn-default">9</button>
    
                <button type="button" data-action="4" class="btn btn-default">4</button>
                <button type="button" data-action="5" class="btn btn-default">5</button>
                <button type="button" data-action="6" class="btn btn-default">6</button>
    
                <button type="button" data-action="1" class="btn btn-default">1</button>
                <button type="button" data-action="2" class="btn btn-default">2</button>
                <button type="button" data-action="3" class="btn btn-default">3</button>
            
                <button type="button" data-action="0" class="btn btn-default">0</button>
                <button type="button" data-action="." class="btn btn-default">.</button>
                <button type="button" data-action="%" class="operation btn btn-default">%</button>
            </div>

            <div class="operations">
                <button type="button" data-action="/" class="operation btn btn-default">/</button>
                <button type="button" id="delete" class="btn btn-default">&#8617;</button>
                <button type="button" id="clear" class="btn btn-danger">C</button>
    
                <button type="button" data-action="*" class="operation btn btn-default">&#215;</button>
                <button type="button" data-action="(" class="operation btn btn-default">(</button>
                <button type="button" data-action=")" class="operation btn btn-default">)</button>
    
                <button type="button" data-action="-" class="operation btn btn-default">&ndash;</button>
                <button type="button" data-action="&sup2;" class="operation btn btn-default">x<sup>2</sup></button>
                <button type="button" data-action="&radic;" class="operation btn btn-default">&radic;</button>
            
                <button type="button" data-action="+" class="operation btn btn-default">+</button>
                <button type="button" id="calculate" class="btn-equals btn btn-primary">=</button>
            </div>

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
